<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourLastname_V2-HTML-FORMS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
      <div class="logo">
          <img src="logo.png" alt="Logo">
      </div>
      <h1>A Culinary Odyssey</h1>
      <p>Discover Your Perfect Meal</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <div id="dropdown">
                    <button class="dropdown-toggle">
                        <span>Type of Cuisine</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <ul class="menu">
                        <li class="menu-item">
                            <input type="checkbox" id="cuisine-italian" name="cuisine-type" value="Italian">
                            <label for="cuisine-italian">Italian</label>
                        </li>
                        <li class="menu-item">
                            <input type="checkbox" id="cuisine-chinese" name="cuisine-type" value="Chinese">
                            <label for="cuisine-chinese">Chinese</label>
                        </li>
                        <li class="menu-item">
                            <input type="checkbox" id="cuisine-vegetarian" name="cuisine-type" value="Vegetarian">
                            <label for="cuisine-vegetarian">Vegetarian</label>
                        </li>
                        <li class="menu-item">
                            <input type="checkbox" id="cuisine-mexican" name="cuisine-type" value="Mexican">
                            <label for="cuisine-mexican">Mexican</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dine-option">Dine-in / Take-out:</label>
                <input type="radio" id="dine-in" name="dine-option" value="dine-in">
                <label for="dine-in">Dine-in</label>
                <input type="radio" id="take-out" name="dine-option" value="take-out">
                <label for="take-out">Take-out</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Instruction:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Order Placed</button>
            <button type="button">Cancel</button>
        </form>
    </div>
    
</body>
</html>
